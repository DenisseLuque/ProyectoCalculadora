function calcula(){
	if(document.myform.inversion.value>500){
	document.getElementById("texto1").style.visibility = 'hidden';
	document.getElementById("texto2").style.visibility = 'visible';
}
else {
	document.getElementById("texto1").style.visibility = 'visible';
	document.getElementById("texto2").style.visibility = 'hidden';
}
document.getElementById("i").style.visibility="visible";
document.getElementById("i2").style.visibility="hidden";
inv=parseFloat(inversion.value);
var checkbox = document.getElementById('i');


if (checkbox.checked) {
	comi=inv*0.10;
	document.myform.comision.value=comi;
	igv=(inv+comi)*0.18;
	tot=inv+comi+igv;
	document.myform.igv.value=igv;
	document.myform.total.value=tot;
}
else{

	comi=inv*0.10;
	document.myform.comision.value=comi;
	igv=0;
	tot=inv+comi;
	document.myform.igv.value=igv;
	document.myform.total.value=tot;	}

};

function calcula2(){



document.getElementById("i").style.visibility="hidden";
document.getElementById("i2").style.visibility="visible";
	tot=parseFloat(total.value);
var checkbox2 = document.getElementById('i2');

if (checkbox2.checked) {
	igv=((tot*0.18)/1.18);

	document.myform.igv.value=igv;

	inv=((tot-igv)/1.1);

	document.myform.inversion.value=inv;

	comi=(inv*0.1);
	comi=parseFloat(Math.round(comi * 100) / 100).toFixed(2);
	document.myform.comision.value=comi;
	
}

else{
	//tot=parseFloat(total.value);
	igv=0;
	document.myform.igv.value=igv;

	inv=((tot)/1.1);
	parseFloat(Math.round(inv * 100) / 100).toFixed(2);
	document.myform.inversion.value=inv;

	comi=(inv*0.1);
	parseFloat(Math.round(comi * 100) / 100).toFixed(2);
	document.myform.comision.value=comi;
	};

if(document.myform.inversion.value>500){

}
else {
	document.getElementById("texto1").style.visibility = 'visible';
	document.getElementById("texto2").style.visibility = "hidden";
}
	
};
